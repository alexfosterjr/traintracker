<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/train.js"></script>

</head>

<body>
    <div class="container">
        <!-- header  -->
        <div class="page-header header">
            <h1> I Choo Choo Choose You!</h1>
        </div>
        <div id="currentTime">Current time: </div>
        <!-- table containing train times -->
        <div class="card">
            <h5 class="card-header">Curent Train Schedule</h5>
            <div class="card-body">


                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <div class="card">
            <h5 class="card-header">Add a Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <p>Train Name</p>
                        <input type="text" class="form-control" id="addTrainName" placeholder>
                        <br>
                        <p>Destination</p>
                        <input type="text" class="form-control" id="addDestination" placeholder>
                        <br>
                        <p>First Train Time</p>
                        <input type="text" class="form-control" id="addFirstTrainTime" placeholder>
                        <br>
                        <p>Frequency</p>
                        <input type="text" class="form-control" id="addFrequency" placeholder>
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>




</html>
